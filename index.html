<body>


<div id="main">

    <div id="toolbar">

        <div class="login_buttons">

            <button type="button" class="btn btn-primary button">login</button>

        </div>
    </div>
    <div id="menu">menu</div>
    <aside id="layers_list">

        <ol id="layers"/>

    </aside>
    <div id="editor">
        <figure id="cnvs"/>
    </div>

</div>



<script id="template_layer" type="text/template">
    <%= order %>
    <%= selected %>
    <%= src %>
    <%= flattenObject() %>



    <i class="delete">X</i>
</script>

<script id="crop_window" type="text/template">
    <!-- Modal -->
    <div class="modal fade" id="crop_window_body" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div id="cropalka">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</script>

<script id="login_window" type="text/template">
    <!-- Modal -->
    <div class="modal fade" id="login_window_body" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Login form</h4>
                </div>
                <div class="modal-body">


                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Check me out
                            </label>
                        </div>
                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</script>

<div id="modal_window_l">

</div>
</body>
</html>
