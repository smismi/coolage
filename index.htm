<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Raphaël · Curver</title>
	<link rel="stylesheet" href="./index_files/demo.css" type="text/css" media="screen">
	<link rel="stylesheet" href="./index_files/demo-print.css" type="text/css" media="print">
	<script src="./index_files/raphael.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		window.onload = function () {
			var r = Raphael("holder", 620, 420),
					discattr = {fill: "#fff", stroke: "none"};
			r.rect(0, 0, 619, 419, 10).attr({stroke: "#666"});
			r.text(310, 20, "Drag the points to change the curves").attr({fill: "#fff", "font-size": 16});
			function curve(x, y,
			               ax, ay, bx, by, zx, zy,
			               ax2, ay2, bx2, by2, zx2, zy2,

			               color) {
				var path = [
							["M", x, y],
							["C", ax, ay, bx, by, zx, zy],
							["C", ax2, ay2, bx2, by2, zx2, zy2],
						],
						path2 = [
							["M", x, y],
							["L", ax, ay],
							["M", bx, by],
							["L", zx, zy],

							["L", ax2, ay2],
							["M", bx2, by2],
							["L", zx2, zy2]
						],
						curve = r.path(path).attr({stroke: color || Raphael.getColor(), "stroke-width": 4, "stroke-linecap": "round"}),
						controls = r.set(
								r.path(path2).attr({stroke: "#ccc", "stroke-dasharray": ". "}),
								r.circle(x, y, 5).attr(discattr),

								r.circle(ax, ay, 5).attr(discattr),
								r.circle(bx, by, 5).attr(discattr),
								r.circle(zx, zy, 5).attr(discattr)
								,
								r.circle(ax2, ay2, 5).attr(discattr),
								r.circle(bx2, by2, 5).attr(discattr),
								r.circle(zx2, zy2, 5).attr(discattr)
						);
				controls[1].update = function (x, y) {
					var X = this.attr("cx") + x,
							Y = this.attr("cy") + y;
					this.attr({cx: X, cy: Y});
					path[0][1] = X;
					path[0][2] = Y;
					path2[0][1] = X;
					path2[0][2] = Y;
					controls[2].update(x, y);
				};

				controls[2].update = function (x, y) {
					var X = this.attr("cx") + x,
							Y = this.attr("cy") + y;
					this.attr({cx: X, cy: Y});
					path[1][1] = X;
					path[1][2] = Y;
					path2[1][1] = X;
					path2[1][2] = Y;
					curve.attr({path: path});
					controls[0].attr({path: path2});
				};
				controls[3].update = function (x, y) {
					var X = this.attr("cx") + x,
							Y = this.attr("cy") + y;
					this.attr({cx: X, cy: Y});
					path[1][3] = X;
					path[1][4] = Y;
					path2[2][1] = X;
					path2[2][2] = Y;
					curve.attr({path: path});
					controls[0].attr({path: path2});
				};
				controls[4].update = function (x, y) {
					var X = this.attr("cx") + x,
							Y = this.attr("cy") + y;
					this.attr({cx: X, cy: Y});
					path[1][5] = X;
					path[1][6] = Y;
					path2[3][1] = X;
					path2[3][2] = Y;
					controls[3].update(x, y);
				};
				controls[5].update = function (x, y) {
					var X = this.attr("cx") + x,
							Y = this.attr("cy") + y;
					this.attr({cx: X, cy: Y});
				};
				controls[6].update = function (x, y) {
					var X = this.attr("cx") + x,
							Y = this.attr("cy") + y;
					this.attr({cx: X, cy: Y});
				};
				controls[7].update = function (x, y) {
					var X = this.attr("cx") + x,
							Y = this.attr("cy") + y;
					this.attr({cx: X, cy: Y});
					path[1][5] = X;
					path[1][6] = Y;
					path2[3][1] = X;
					path2[3][2] = Y;
					controls[3].update(x, y);
				};
				controls.drag(move, up);
			}

			function move(dx, dy) {
				this.update(dx - (this.dx || 0), dy - (this.dy || 0));
				this.dx = dx;
				this.dy = dy;
			}

			function up() {
				this.dx = this.dy = 0;
			}

			curve(0, 0,
					20, 20, 50, 50, 300, 300,
					300, 120, 88, 88, 400, 100,


					"hsb(0, .75, .75)");
		};
	</script>
</head>
<body>
<div id="holder"></div>
<p id="copy">Demo of <a href="http://raphaeljs.com/">Raphaël</a>—JavaScript Vector Library</p>

</body>
</html>
